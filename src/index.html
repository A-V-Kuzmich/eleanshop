<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELEANSHOP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&family=Lato:wght@400;700&family=Open+Sans&family=Red+Hat+Text:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header></header>
    <main>
      <section class="delivery container">
        <div class="mainfoto js-mainfoto"></div>
        <div class="maindescrption">
          <ul class="description js-description"></ul>
        </div>
      </section>
      <section class="question container">
        <h2 class="question-answer">
          ВОПРОСЫ И ОТВЕТЫ
        </h2>
        <div class="question-main js-question-main">
          <ul class="question-body"></ul>
        </div>
      </section>
      <section class="formquestion container">
        <div class="formquestion-head">
          <svg
            class="message__icon"
            role="img"
            width="36px"
            height="28px"
            aria-label="Иконка солнца"
          >
            <use href="./images/sprite.svg#sun"></use>
          </svg>
          <h2 class="ask-question">ЗАДАТЬ ВОПРОС</h2>
        </div>
        <form class="js-question-form" autocomplete="off">
          <div class="form-input">
            <lable>
              <input type="text" class="input-name" name="name" placeholder="ВВЕДИТЕ ИМЯ" />
            </lable>
            <lable>
              <input name="number" class="input-name" type="number" placeholder="ВВЕДИТЕ ТЕЛЕФОН" />
            </lable>
            <lable>
              <input
                name="input-time"
                class="input-name"
                type="text"
                placeholder="ВВЕДИТЕ УДОБНОЕ ВРЕМЯ"
              />
            </lable>
          </div>
          <!-- <div class="form-coment"> -->
          <lable>
            <textarea
              name="coment"
              class="input-coment"
              type="submit"
              rows="6"
              placeholder="ДОБАВИТЬ КОММЕНТАРИЙ"
            ></textarea>
          </lable>
          <button class="input-button" type="submit">ЗАПИСАТЬСЯ</button>
          <!-- </div> -->
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="../src/index.js"></script>
  </body>
</html>
